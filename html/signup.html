<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="../css/signup.css">
  <!-- ✅ 카카오 우편번호 서비스 스크립트 -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>

    <label>ID</label>
    <div class="row">
      <input type="text" id="userid" placeholder="ID 입력 (4~20자)">
      <button class="btn" type="button" onclick="checkId()">ID 중복체크</button>
    </div>
    <span id="idMsg" class="msg"></span>

    <label>이름</label>
    <input type="text" id="name" placeholder="이름 입력">

    <label>비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호 입력 (8~20자)">

    <label>비밀번호 확인</label>
    <input type="password" id="password2" placeholder="비밀번호 다시 입력">

    <label>이메일</label>
    <input type="email" id="email" placeholder="example@email.com">

    <label>주소</label>
    <div class="row">
      <input type="text" id="address" placeholder="주소 입력">
      <button class="btn" id="findAddress" type="button">주소찾기</button>
    </div>

    <label>성별</label>
    <input type="text" id="gender" placeholder="성별 입력">

    <label>나이</label>
    <input type="number" id="age" placeholder="나이 입력">

    <button class="submit-btn" type="button" onclick="submitForm()">가입 완료</button>
  </div>
  
  <script src="../node/signup.js"></script>
  
  <!-- ✅ 카카오 주소찾기 기능 -->
  <script>
    document.getElementById('findAddress').addEventListener('click', function() {
      new daum.Postcode({
        oncomplete: function(data) {
          let addr = '';
          if (data.userSelectedType === 'R') {
            addr = data.roadAddress;
          } else {
            addr = data.jibunAddress;
          }
          document.getElementById("address").value = addr;
        }
      }).open();
    });
  </script>
</body>
</html>
