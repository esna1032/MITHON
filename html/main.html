<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>메인 페이지</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <div class="main-container">
    <!-- 팔로워 목록 -->
    <div class="followers panel">
      <h3>팔로워 목록</h3>

      <div class="follower">
        <div class="follower-info">
          <div class="follower-name">최미림</div>
          <div class="follower-hobby">코드 만들기</div>
        </div>
        <button class="btn-dm" onclick="goDM()">DM 하기</button>
        <button class="btn-unfollow" onclick="unfollow(this)">언팔로우</button>
      </div>

      <div class="follower">
        <div class="follower-info">
          <div class="follower-name">닉네임</div>
          <div class="follower-hobby">비슷한 사람의 취미</div>
        </div>
        <button class="btn-dm" onclick="goDM()">DM 하기</button>
        <button class="btn-unfollow" onclick="unfollow(this)">언팔로우</button>
      </div>

      <div class="follower">
        <div class="follower-info">
          <div class="follower-name">닉네임</div>
          <div class="follower-hobby">비슷한 사람의 취미</div>
        </div>
        <button class="btn-dm" onclick="goDM()">DM 하기</button>
        <button class="btn-unfollow" onclick="unfollow(this)">언팔로우</button>
      </div>
    </div>

    <!-- 중앙 -->
    <div class="center">
      <img src="../img/black.png" alt="">
      <button onclick="goHobby()">취미 찾기</button>
      <button onclick="goMate()">메이트 찾기</button>
    </div>

    <!-- 프로필 -->
    <div class="profile panel">
      <div class="profile-top">
        <img src="../img/black.png" alt="">
        <div class="info">
          <!-- JavaScript에서 동적으로 채워집니다 -->
          <p>아이디: <span id="user-id">로딩 중...</span></p>
          <p>현재 취미: <span id="user-hobby">로딩 중...</span></p>
          <p>주소: <span id="user-address">로딩 중...</span></p>
          <p>이메일: <span id="user-email">로딩 중...</span></p>
        </div>
      </div>
      <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>
  </div>
<script src="../node/main.js"></script>
</body>
</html>
